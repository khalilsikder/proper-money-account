<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-300">
    <header >
        <h1 class="text-center text-3xl text-cyan-700 mb-10">Proper Money Account</h1>
    </header>
    <main>
            <section>
                <div class="container text-xl mx-auto">
                   <div class="m-4 w-2/4" >
                    <img src="images/taka.jpg" alt="">
                   </div>
                     
                    <div class="ml-6b bg-slate-300 ">
                        <h2>Income</h2>
                        Income : <input class="mt-2 w-30" type="text" value="20000"><br>
                        Expenses <br>
                        Food : <input class="mt-2" type="text" value="7000"><br>
                        Rent : <input class="mt-2" type="text" value="8000"><br>
                        Clothes : <input class="mt-2" type="text" value="1000"><br>
                        <button class="Button">Button</button><br>
                        Totall expenses : <input class="mt-2" type="text" value="16000"><br>
                        Balance : <input class="mt-2" type="text" value="4000"><br>
                        Save : 20 % <input class="mt-2" type="text"><br>
                        Saving amount : <input class="mt-2" type="text" value="800"><br>
                        Remaining Balance : <input class="mt-2" type="text" value="1200"><br>
                    </div>
                </div>
            
            </section>
    </main>
    <script src="money.js"></script>
</body>
</html>
