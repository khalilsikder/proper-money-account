<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-300">
    <header >
        <h1 class="text-center text-3xl text-cyan-700 mb-10">Proper Money Account</h1>
    </header>
    <main>
            <section>
                <div class="container text-xl mx-auto">
                   <div class="m-4 w-2/4 " >
                    <img src="images/taka.jpg" alt="">
                   </div>
                     
                    <div class="ml-6b  bg-gray-300">
                        <h2>Income</h2>
                        Income : <input id="input-income" class="mt-2 w-30  " type="number" value=""><br>
                        Expenses <br>
                        Food : <input id="input-food" class="mt-2 " type="number" value=""><br>
                        Rent : <input id="input-rent" class="mt-2 " type="number" value=""><br>
                        Clothes : <input id="input-cloth" class="mt-2" type="number" value=""><br>
                        <button id="login-button" class="Button">Calculate</button><br>
                        Totall expenses : <input id="total-expenses" class="mt-2 " type="number" value=""><br>
                        Balance : <input id="input-balance" class="mt-2" type="number" value=""><br>
                        Save : 20 % <button id="save-button" class="Button mt-2">Save</button><br>
                        Saving amount : <input id="amount-save" class="mt-2" type="number" value=""><br>
                        Remaining Balance : <input id="balance-end" class="mt-2" type="number" value=""><br>
                    </div>
                </div>
            
            </section>
    </main>
    <script src="money.js"></script>
</body>
</html>
